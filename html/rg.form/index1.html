<!DOCTYPE html>
<html>
<head>
<title>registration form in html</title>
<style> form{
background-color: aquamarine;
}
</style>
</head>
<body>
<h1 style="text-align:center">student registration form</h1>
<form>
<table>
<tr>
<td>
name:
</td>
<td>
<input type ="text" placeholder="name" >
</td>
</tr>
<tr>
<td>
phone number:
</td>
<td>
<input type="phone" placeholder="9876******">
</td>
</tr>
<tr>
<td>
email id :
</td>
<td>
<input typ="email" placeholder="email">
</td>
</tr>
<tr>
<td>
gender:
</td>
<td>
<input type="radio" name="gender"> male
<input type="radio" name="gender"> female
</td>
</tr>
<tr>
<td>
date of birth:
</td>
<td>
<input type ="date">
</td>
</tr>
<tr>
<td>
hobbies:
</td>
<td>
<input type="checkbox" writting>writting
<input type="checkbox" reading>reading
<input type="checkbox" travelling>teavelling
</td>
</tr>
<tr>
<td>
education qualification:
</td>
<td>
<select>
<option>select option </option>
<option>10+2</option>
<option>graduation</option>
<option>postgraduation </option>
</select>
</td>
</tr>
<tr>
<td>
address:
</td>
<td>
<textarea row="6" col="30" placeholder="address"></textarea>
</td>
</tr>
<tr>
<td>
<input type="submit" value ="submit">
<input type="reset" value ="reset">
</td>
</tr>
</table>
</form>
</body>
</html>
